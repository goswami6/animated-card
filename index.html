<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="logo.jpg" alt="logo.jpg">
        </div>
        <div class="text-content">
            <span>ARP_WEB03</span>
            <span>
                <div class="wrapper">

                    <ul class="dynamic-txt">
                        <li><span>YouTuber</span></li>
                        <li><span>Designer</span></li>
                        <li><span>Developer</span></li>
                        
                    </ul>
                </div>
            </span>
            <p>A Designer knows he has achieved perfection not when
                 there is nothing left to add, but when there is nothing left to take away.</p>
                <button class="btn">Read More</button>
                <div class="social">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
        </div>
    </div>
</body>
</html>
